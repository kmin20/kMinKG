
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map 19 - Lava Cave</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap');
    body {
      background-color: #ffeeee;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4a3b3b;
      color: white;
      padding: 20px;
      font-size: 5vw;
      font-weight: bold;
    }
    .map-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px 10px;
    }
    .map-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h2 {
      font-size: 20px;
      margin: 20px 0 10px;
      color: #333;
    }
    .map-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px auto 40px;
      padding: 0 10px;
      max-width: 90vw;
    }
    .map-tile {
      width: 64px;
      aspect-ratio: 1 / 1;
      background-image: url('../img/null.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .map-tile span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -70%);
      font-size: 20px;
      color: black;
      font-family: 'DynaPuff', cursive;
      font-weight: 700;
    }
    .map-tile:hover {
      filter: brightness(1.1);
      transform: scale(1.05);
    }
    #map-nav {
      margin: 10px 0;
      font-size: 16px;
    }
    #map-nav a {
      color: #333;
      text-decoration: underline;
      margin: 0 20px;
    }
    footer {
      background-color: #4a3b3b;
      color: white;
      font-size: 13px;
      padding: 10px;
    }
    @media (max-width: 768px) {
      header { font-size: 6vw; }
      .map-tile span { font-size: 16px; }
    }
  </style>
</head>
<body>
  <header>
    MAP 19 - LAVA CAVE
  </header>

  <!-- MAP -->
  <div class="map-row">
    <img src="img/19_1.png" alt="Map 19-1" class="map-image">
    <img src="img/19_2.png" alt="Map 19-2" class="map-image">
    <img src="img/19_3.png" alt="Map 19-3" class="map-image">
    <img src="img/19_4.png" alt="Map 19-4" class="map-image">
    <img src="img/19_5.png" alt="Map 19-5" class="map-image">
  </div>

  <!-- Prev / Next -->
  <div id="map-nav"></div>

  <!-- LIST MAP -->
  <h2>Next Maps</h2>
  <div class="map-list" id="map-list"></div>

  <footer>
    <em>This project is inspired by and based on resources from 
      <a href="https://kadaver.site/" target="_blank" style="color: #fff; text-decoration: underline;">kadaver.site</a>. 
      All rights belong to the original creator.</em>
  </footer>

  <script>
    const currentMap = 19;
    const totalMaps = 50;

    const mapList = document.getElementById('map-list');
    const mapNav = document.getElementById('map-nav');

    const prevMap = currentMap - 1 >= 1 ? currentMap - 1 : null;
    const nextMap = currentMap + 1 <= totalMaps ? currentMap + 1 : null;

    if (prevMap || nextMap) {
      const navWrapper = document.createElement('div');
      if (prevMap) {
        const prev = document.createElement('a');
        prev.href = `${prevMap}.html`;
        prev.textContent = `<< Prev (${prevMap})`;
        navWrapper.appendChild(prev);
      }
      if (nextMap) {
        const next = document.createElement('a');
        next.href = `${nextMap}.html`;
        next.textContent = `Next (${nextMap}) >>`;
        navWrapper.appendChild(next);
      }
      mapNav.appendChild(navWrapper);
    }

    const range = 2;
    for (let i = currentMap - range; i <= currentMap + range; i++) {
      if (i < 1 || i > totalMaps || i === currentMap) continue;

      const a = document.createElement('a');
      a.className = 'map-tile';
      a.href = `${i}.html`;

      const span = document.createElement('span');
      span.textContent = i;

      a.appendChild(span);
      mapList.appendChild(a);
    }
  </script>
</body>
</html>
