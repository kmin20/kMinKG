<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map 1 - Lava Cave</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap');
    body {
      background-color: #ffeeee;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4a3b3b;
      color: white;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-title {
      flex-grow: 1;
      text-align: center;
    }
    .home-button {
      width: 40px;
      height: auto;
    }
    .map-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px 10px;
    }
    .map-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h2 {
      font-size: 20px;
      margin: 20px 0 10px;
      color: #333;
    }
    .map-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px auto 40px;
      padding: 0 10px;
      max-width: 90vw;
    }
    .map-tile {
      width: 64px;
      aspect-ratio: 1 / 1;
      background-image: url('../img/null.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .map-tile span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -70%);
      font-size: 20px;
      color: black;
      font-family: 'DynaPuff', cursive;
      font-weight: 700;
    }
    .map-tile:hover {
      filter: brightness(1.1);
      transform: scale(1.05);
    }
    footer {
      background-color: #4a3b3b;
      color: white;
      font-size: 13px;
      padding: 10px;
    }
    @media (max-width: 768px) {
      header { font-size: 5vw; }
      .map-tile span { font-size: 16px; }
    }
  </style>
</head>
<body>
  <header>
    <div></div>
    <div class="header-title">MAP 24 - LAVA CAVE</div>
    <div>
      <a href="../lavacave.html">
        <img src="https://kmin20.site/img/gohome.png" alt="Home" class="home-button">
      </a>
    </div>
  </header>

  <!-- MAP -->
  <div class="map-row">
    <img src="img/24_1.png" alt="Map 24-1" class="map-image">
    <img src="img/24_2.png" alt="Map 24-2" class="map-image">
    <img src="img/24_3.png" alt="Map 24-3" class="map-image">
    <img src="img/24_4.png" alt="Map 24-4" class="map-image">
    <img src="img/24_5.png" alt="Map 24-5" class="map-image">
  </div>

  <!-- Danh sách map gần -->
  <h2>Next Maps</h2>
  <div class="map-list" id="map-list"></div>

  <footer>
    <em>Created by kMin, inspired Kadaver</br>
      <a href="https://kmin20.site" target="_blank" style="color: #fff;">kMin20.site</a></em>
  </footer>

  <script>
    const currentMap = 24;
    const totalMaps = 50;
    const mapList = document.getElementById('map-list');
    const range = 2;
    for (let i = currentMap - range; i <= currentMap + range; i++) {
      if (i < 1 || i > totalMaps || i === currentMap) continue;
      const a = document.createElement('a');
      a.className = 'map-tile';
      a.href = `${i}.html`;
      const span = document.createElement('span');
      span.textContent = i;
      a.appendChild(span);
      mapList.appendChild(a);
    }
  </script>
</body>
</html>
